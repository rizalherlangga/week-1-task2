<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="https://dumbways.id/" target="_blank">
          <img src="image/brandred.png" alt="dumbways" width="40px" />
        </a>
      </div>
      <div class="nav-center">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="https://himati-web.vercel.app/" target="_blank"
              >My Project</a
            >
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <form>
      <h1>GET IN TOUCH</h1>
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" type="text" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>
      <div>
        <label for="input-no">Phone</label>
        <input id="input-no" type="number" required />
      </div>
      <div>
        <label for="subjek">Subject</label>
        <select id="subjek">
          <option value="" hidden>Select</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="message">Your message</label>
        <textarea id="message" rows="5" cols="10"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
